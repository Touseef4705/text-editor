<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>

    <h2>Text Editor App</h2>

   <div class="container">
    <div class="editorHeader">
        <ul>
            <li> <a href="#" id="btn" download="download.txt"><i class="fa-regular fa-floppy-disk"></i></a></li>
            <li>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </li>
            <li id="normal">Normal</li>
            <li id="bold"><b>B</b></li>
            <li id="italic"><i>I</i></li>
            <li id="underline"><b><u>U</u></b></li>
            <li><input type="color" id="inputColor"></li>
            <li><input type="number" id="noInput" placeholder="Adjust Font Size"></li>
        </ul>
    </div>

    <div class="textContainer">
        <textarea placeholder="Edit Your Text" id="editText"></textarea>
    </div>
    <dir>
       
    </dir>
   </div>
    
   <script src="https://kit.fontawesome.com/27094b9535.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
