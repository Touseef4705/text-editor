<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>

    <div class="editorHeader">
        <ul>
            <li id="normal">Normal</li>
            <li id="bold"><b>B</b></li>
            <li id="italic"><i>I</i></li>
            <li id="underline"><b><u>U</u></b></li>
            <li><input type="color" id="inputColor"></li>
            <li><input type="number" id="noInput" placeholder="Adjust Font Size"></li>
        </ul>
    </div>

    <div class="textContainer">
        <textarea placeholder="Edit Your Text" id="editText"></textarea>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
